<!-- content-card.component.html -->
<div class="content-card" *ngIf="content">
  <h2>{{ content.title }}</h2>
  <img *ngIf="content.imgURL" src="{{ content.imgURL }}" alt="{{ content.title }}" (click)="onClickImage()">
  <p>{{ content.description }}</p>
  <p>Creator: {{ content.creator }}</p>
  <p *ngIf="content.type">Type: {{ content.type }}</p>
  <p *ngIf="content.tags">Tags: {{ content.tags.join(', ') }}</p>
</div>
